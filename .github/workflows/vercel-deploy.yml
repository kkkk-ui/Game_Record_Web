name: Vercel Deployment

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: "24.11.0"

permissions:
  contents: read
  deployments: write

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_TEAM_SLUG: ${{ secrets.VERCEL_TEAM_SLUG }} # optional（チーム運用なら設定）

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: game-record-app/package-lock.json

      - name: Install dependencies
        working-directory: game-record-app
        run: npm ci

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: |
          rm -rf game-record-app/.vercel
          SCOPE_ARGS=()
          if [ -n "${VERCEL_TEAM_SLUG:-}" ]; then
            SCOPE_ARGS+=(--scope "$VERCEL_TEAM_SLUG")
          fi
          vercel pull --yes --environment=production --token="$VERCEL_TOKEN" --cwd game-record-app "${SCOPE_ARGS[@]}"

      - name: Build Project Artifacts
        run: |
          SCOPE_ARGS=()
          if [ -n "${VERCEL_TEAM_SLUG:-}" ]; then
            SCOPE_ARGS+=(--scope "$VERCEL_TEAM_SLUG")
          fi
          vercel build --prod --token="$VERCEL_TOKEN" --cwd game-record-app "${SCOPE_ARGS[@]}"

      - name: Deploy Project Artifacts to Vercel
        run: |
          SCOPE_ARGS=()
          if [ -n "${VERCEL_TEAM_SLUG:-}" ]; then
            SCOPE_ARGS+=(--scope "$VERCEL_TEAM_SLUG")
          fi
          vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN" --cwd game-record-app "${SCOPE_ARGS[@]}"

